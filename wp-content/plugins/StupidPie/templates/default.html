{% api %}{% image %}{% video %}
<article class="post-1 post type-post status-publish format-standard hentry category-uncategorized">
	<div class="post-format-single standard"></div>

	<div class="entry-wrap">
		
		<div class="entry-content">
			<p>
				<center><img src="{{ images.2.mediaurl }}" alt="{{images.2.title}}"></center>
			</p>
			<p>
				{% for index, item in api %}
				{% if index > 2 %}{% if index < 6 %}
					{{item.title  | remove '...' | trim | strtolower | ucfirst }}, {{item.description | remove '...' | trim | strtolower | ucfirst }}.
				{% endif %}{% endif %}
				{% endfor %}
			</p>
			
	  	</div><!-- end .entry-content -->

<!-- end .entry-content -->

	</div><!--end .entry-wrap-->
	
<!-- end .entry-meta -->
</article>
